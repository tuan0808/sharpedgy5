#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:18.1.0

definitions:
  caches:
    npm: ~/.npm

pipelines:
  branches:
    master:
      - step:
          name: Build
          caches:
            - node
            - npm
          script:
            - npm ci
            - npm run lint
            - npm run test:ci
            - npm run build:prod
          artifacts:
            - dist/**