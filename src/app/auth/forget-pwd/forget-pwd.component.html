<div class="container-fluid">
  <div class="authentication-main">
    <div class="row">
      <div class="col-md-12 p-0">
        <div class="auth-innerright">
          <div class="reset-password-box">
            <div class="text-center"><img src="assets/images/logo.png" alt=""></div>
            <div class="card mt-4 mb-0">
              <h4>Reset Your Password</h4>
              <form class="theme-form">
                <div class="form-group">
                  <label class="col-form-label">Enter Your email</label>
                  <div class="row">
                    <div class="col-md-2">
                      <input class="form-control digits mb-1" [formGroup]="resetForm" type="text" value="">
                    </div>
                    <div class="col-md-7 col-xl-8">
                      <input class="form-control digits mb-1" type="email" value="">
                        @if(resetForm.controls['password'].touched && resetForm.controls['email'].errors?.['required'] ){
                            <div class="text text-danger mtz-1">Email is required</div>
                        }
                    </div>
                    <div class="col-md-2">
                      <button class="btn btn-primary m-0"  [disabled]="!resetForm.valid" type="submit" (click)="sendEmail()">Send</button>
                    </div>
                  </div>
                </div>
                <div class="text-center mt-4 mb-4"><span class="reset-password-link">If don't receive OTP?  <a
                      class="btn-link text-danger"  href="javascript:void(0)">Resend</a></span></div>
                <div class="form-group rounded p-4 opt-box">
                  <label class="col-form-label pt-0">Enter OTP</label>
                  <div class="row">
                    <div class="col">
                      <input class="form-control digits text-center opt-text" type="text" value="00" maxlength="2">
                    </div>
                    <div class="col">
                      <input class="form-control digits text-center opt-text" type="text" value="00" maxlength="2">
                    </div>
                    <div class="col">
                      <input class="form-control digits text-center opt-text" type="text" value="00" maxlength="2">
                    </div>
                  </div>
                </div>
                <h6 class="f-14 mt-4 mb-3">CREATE YOUR PASSWORD</h6>
                <div class="form-group">
                  <label class="col-form-label">New Password</label>
                  <input class="form-control" type="password">
                </div>
                <div class="form-group">
                  <label class="col-form-label">Retype Password</label>
                  <input class="form-control" type="password">
                </div>
                <div class="form-group row mb-2">
                  <div class="col-md-2">
                    <button class="btn btn-primary" type="submit">Done</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
