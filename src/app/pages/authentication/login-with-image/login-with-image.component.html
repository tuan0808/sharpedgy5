<div class="auth-bg">
  <div class="authentication-box">
    <div class="text-center"><img src="assets/images/logo.png" alt=""></div>
    <div class="card mt-4">
      <div class="card-body">
        <div class="text-center">
          <h4>LOGIN</h4>
          <h6>Enter your Username and Password </h6>
        </div>
        <form class="theme-form">
          <div class="form-group">
            <label class="col-form-label pt-0">Your Name</label>
            <input class="form-control" type="text" required="">
          </div>
          <div class="form-group">
            <label class="col-form-label">Password</label>
            <input class="form-control" type="password" required="">
          </div>
          <div class="checkbox p-0">
            <input id="checkbox1" type="checkbox">
            <label for="checkbox1">Remember me</label>
          </div>
          <div class="form-group row mt-3 mb-0">
            <button class="btn btn-primary btn-block" type="submit">Login</button>
          </div>
          <div class="form-group row mt-3 mb-0">
            <button class="btn btn-secondary btn-block" type="submit">Login With Auth0</button>
          </div>
          <div class="login-divider"></div>
          <div class="social mt-3">
            <div class="form-group btn-showcase d-flex">
              <a class="btn social-btn btn-fb d-inline-block" href="https://www.facebook.com/" target="_blank">
                <i class="fa fa-facebook"></i>
              </a>
              <a class="btn social-btn btn-google d-inline-block" href="https://www.google.co.in/" target="_blank">
                <i class="fa fa-google"></i>
              </a>
              <a class="btn social-btn btn-twitter d-inline-block" href="https://twitter.com/login?lang=en"
                target="_blank">
                <i class="fa fa-twitter"></i>
              </a>
              <a class="btn social-btn btn-github d-inline-block" href="https://github.com/login" target="_blank">
                <i class="fa fa-github"></i>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
