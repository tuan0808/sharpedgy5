<div class="search-wrapper ">

    <div class="container px-0">
        <section>
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Location</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let inj of injuries | async">
                    <td>
                        <div class="d-flex align-items-center">
                            <img
                                    src="./assets/images/dummy.png"
                                    alt=""
                                    style="width: 45px; height: 45px"
                                    class="rounded-circle"
                            />
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{ inj.Name }}</p>
                                <p class="text-muted mb-0">{{inj.Position}}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="fw-normal mb-1">{{inj.Team}}</p>
                    </td>
                    <td>
                        <span class="badge badge-success rounded-pill d-inline">{{ inj.BodyPart }}</span>
                    </td>
                    <td>{{inj.Updated}}</td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
