<div [class]="getCardClass()">
    <div class="card-content">
        <div class="card-header">
            <div class="header-badges">
        <span [class]="getTypeClass()">
          {{notification.type}}
        </span>
                <span [class]="getLeagueBadgeClass()">
          {{notification.league}}
        </span>
            </div>

            <div [class]="getStatusDotClass()"></div>
        </div>

        <h3 [class]="getGameTitleClass()">
            {{notification.awayTeam}} &#64; {{notification.homeTeam}}
        </h3>

        <div [class]="getGameDetailsClass()">
            {{formatDate(notification.gameDate)}} • {{notification.gameTime}}
        </div>

        <div class="card-stats">
            <div [class]="getStatItemClass()">
                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12,6 12,12 16,14"></polyline>
                </svg>
                Last: {{notification.lastTriggered}}
            </div>
            <div [class]="getStatItemClass()">
                <span class="lightning">⚡</span>
                {{notification.triggerCount}} triggers
            </div>
        </div>

        <div [class]="getCardActionsClass()">
            <button
                    (click)="onToggle()"
                    [class]="getToggleButtonClass()"
                    [title]="notification.enabled ? 'Disable notification' : 'Enable notification'"
            >
                <svg *ngIf="notification.enabled" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="m19.07 4.93-6.07 6.07"></path>
                    <path d="M18 12a6 6 0 01-6 6l-1-1"></path>
                </svg>
                <svg *ngIf="!notification.enabled" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="m19.07 4.93-6.07 6.07"></path>
                </svg>
            </button>

            <button
                    (click)="onEdit()"
                    [class]="getEditButtonClass()"
                    title="Edit notification"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
            </button>

            <button
                    (click)="onDelete()"
                    [class]="getDeleteButtonClass()"
                    title="Delete notification"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <polyline points="3,6 5,6 21,6"></polyline>
                    <path d="m19,6v14a2,2 0,0,1-2,2H7a2,2 0,0,1-2-2V6m3,0V4a2,2 0,0,1,2-2h4a2,2 0,0,1,2,2V6"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            </button>
        </div>
    </div>
</div>
