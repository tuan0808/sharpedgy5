<div class="container-fluid">
    <div class="dashboard-header d-flex justify-content-between align-items-center p-3">
        <h1>Dashboard</h1>
        <div class="btn-group">
            <button   class="btn btn-primary">
                <i class="icofont icofont-undo"></i>
            </button>
            <button  class="btn btn-primary">
                <i class="icofont icofont-redo"></i>
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" (click)="onSave()">
                <i class="icofont icofont-edit"></i>
            </button>
            <button class="btn btn-secondary">
                <i class="icofont icofont-copy"></i>
            </button>
            <button class="btn btn-danger">
                <i class="icofont icofont-ui-delete"></i>
            </button>
        </div>
    </div>
    <!-- Gridster Section -->
    <div class="row g-4 p-3">
        <gridster class="gridster-container" [options]="options">
            <gridster-item [item]="item" *ngFor="let item of gridItems">
                <ng-template appDynamicComponent></ng-template>
            </gridster-item>
        </gridster>
    </div>
</div>
