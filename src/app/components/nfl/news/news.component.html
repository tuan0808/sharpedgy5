<div class="container mt-5">
    <div class="card news-card" *ngFor="let n of news | async">
        <!-- Card Body with Title and Content -->
        <div class="card-body">
            <!-- Title of the News Article -->
            <h5 class="card-title">{{n.Title}}</h5>

            <!-- Content of the News Article -->
            <p class="card-text">{{n.Content}}</p>
        </div>

        <!-- Card Footer with Date, Author, and Source -->
        <div class="card-footer d-flex justify-content-between align-items-center">
            <!-- Left Side: Date and Author -->
            <div class="d-flex flex-column">
                <small class="text-muted">{{n.Updated}}</small>
                <small class="text-muted">Author: {{n.Author}}</small>
            </div>

            <!-- Right Side: Original Source -->
            <a href="{{n.OriginalSourceUrl}}" class="btn btn-outline-primary btn-sm">Original Source</a>
        </div>
    </div>
</div>
