<div class="container">
    <div class="scoreboard-date-nav">
        <div class="date-selector">
            <button class="date-btn">Tue Feb 25</button>
            <button class="date-btn">Wed Feb 26</button>
            <button class="date-btn active">Thu Feb 27</button>
            <button class="date-btn">Fri Feb 28</button>
            <button class="date-btn">Sat Feb 29</button>
        </div>
        <div>
            <button class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-calendar-alt me-1"></i> Calendar
            </button>
        </div>
    </div>

    <h4 class="section-title">{{currentDate}}</h4>

    <div class="score-cards-container">
        <app-score-card [gameData]="finalGame"></app-score-card>
        <app-score-card [gameData]="liveGame"></app-score-card>
        <app-score-card [gameData]="upcomingGame"></app-score-card>
    </div>
</div>
